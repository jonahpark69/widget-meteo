<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=320, height=240, initial-scale=1.0" />
  <title>Widget Météo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">


</head>
<body>
  <div class="container">
    <header class="header">
  <h1 class="title">Météo</h1>
  <div class="buttons">
    <button>
      <img src="assets/icons/ui/Bouton-widget-meteo-1.svg" alt="←" />
    </button>
    <button>
      <img src="assets/icons/ui/Bouton-widget-meteo-2.svg" alt="→" />
    </button>
  </div>
</header>


  <main class="content">
  <img class="background" src="assets/backgrounds/Ciel-clair.png" alt="Fond météo" />
  <div class="overlay">
    <div class="temperature">
  <img src="assets/icons/thermometre.svg" class="thermo" />
  <span id="temperature" class="temp-text">20°</span>
    </div>

    <img id="weather-icon" class="icon-meteo" src="assets/icons/icone-Ciel-clair.svg" alt="Icône météo" />

    <h2 class="city">Compiègne</h2>
    <img class="mascot" src="assets/mascot/mascotte-Ciel-clair.gif" alt="Mascotte" />

    <p class="phrase">Mode solaire activé !</p>
  </div>
</main>

</div>


  <script src="script.js" defer></script>
</body>
</html>
